<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div id="escape_room">
            <div id="room">
                <img id="door" src="../../images/door.png" onclick="tryDoor()">
                <img id="cofre" src="../../images/cofre.png" onclick="openCofre('cofre', 'Qual é o código?', '8723', ['key'])">
                <img id="key" src="../../images/key.png" onclick="pickupItem('key',true)">
                <img id="nota" src="../../images/nota.png" onclick="pickupItem('nota',false)">
                <div id="view">
                    <img id="board" src="../../images/board.png">
                    <img id="x" src="../../images/x.png" onclick="closeView()">
                    <img id="keyV" src="../../images/lupa_key.png">
                    <img id="notaV" src="../../images/lupa_nota.png">
                </div>
            </div>
        </div>
        <div id="inventory">
            <img src="../../images/inventory.png">
            <img id="eye1" src="../../images/eye.png" onclick="show(1)">
            <img id="eye2" src="../../images/eye.png" onclick="show(2)">
            <img id="eye3" src="../../images/eye.png" onclick="show(3)">
            <img id="eye4" src="../../images/eye.png" onclick="show(4)">
            <img id="eye5" src="../../images/eye.png" onclick="show(5)">
            <img id="eye6" src="../../images/eye.png" onclick="show(6)">
            <img id="eye7" src="../../images/eye.png" onclick="show(7)">
            <img id="eye8" src="../../images/eye.png" onclick="show(8)">
            <img id="eye9" src="../../images/eye.png" onclick="show(9)">
        </div>

        <script src="script.js"></script>
    </body>
